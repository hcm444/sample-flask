<!-- chart.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="chart"></canvas>

    <script>
        // Retrieve data passed from the Flask route
        var chartData = {{ data|tojson }};

        // Create an array of objects representing each user's coordinates and label
        var userCoordinates = chartData.map(function(item) {
            return { x: item.originality, y: item.sentiment, label: item.user };
        });

        // Create a scatter plot using Chart.js
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Users',
                    data: userCoordinates,
                    backgroundColor: 'rgba(0, 128, 0, 1)', // Green background
                    borderColor: 'rgba(0, 128, 0, 1)', // Green border
                    borderWidth: 1,
                    pointRadius: 5
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Originality',
                            color: 'green' // X-axis title color (changed to green)
                        },
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 128, 0, 0.1)' // X-axis grid color (changed to green)
                        },
                        ticks: {
                            color: 'green' // X-axis tick color (changed to green)
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Sentiment',
                            color: 'green' // Y-axis title color (changed to green)
                        },
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 128, 0, 0.1)' // Y-axis grid color (changed to green)
                        },
                        ticks: {
                            color: 'green' // Y-axis tick color (changed to green)
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.data[context.dataIndex].label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
