<!DOCTYPE html>
<html>
<head>
    <style>
        #gameCanvas {
            border: 1px solid green;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="700"></canvas>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameCanvas {
            border: 1px solid green;
            background-color: black;
        }
    </style>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        let snake = [
            { x: 10, y: 10 },
        ];

        let food = {
            x: Math.floor(Math.random() * canvas.width / 10) * 10,
            y: Math.floor(Math.random() * canvas.height / 10) * 10
        };

        let direction = "right";

        let score = 0;
        let gameOver = false;
        let timeSinceLastBlock = 0;

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
            }

            setTimeout(gameLoop, 100);
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case "up":
                    head.y -= 10;
                    break;
                case "down":
                    head.y += 10;
                    break;
                case "left":
                    head.x -= 10;
                    break;
                case "right":
                    head.x += 10;
                    break;
            }

            if (
                head.x < 0 ||
                head.x >= canvas.width ||
                head.y < 0 ||
                head.y >= canvas.height
            ) {
                gameOver = true;
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver = true;
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * canvas.width / 10) * 10,
                    y: Math.floor(Math.random() * canvas.height / 10) * 10
                };
                const maxScorePerBlock = 1000;
                score += Math.round(maxScorePerBlock * (1 / (timeSinceLastBlock / 1000)));

                timeSinceLastBlock = 0;
            } else {
                snake.pop();
            }

            timeSinceLastBlock += 100;
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                context.fillStyle = "green";
                context.fillRect(segment.x, segment.y, 10, 10);
            });

            context.fillStyle = "red";
            context.fillRect(food.x, food.y, 10, 10);

            context.fillStyle = "green";
            context.font = "16px Helvetica";
            context.fillText("Score: " + score.toFixed(2), 10, 20);


            if (gameOver) {
                saveHighScore(score);

                context.fillStyle = "green";
                context.font = "30px Helvetica";
                context.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            }
        }

        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down")
                        direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up")
                        direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right")
                        direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left")
                        direction = "right";
                    break;
            }
        });

        function saveHighScore(score) {
            fetch("/save_high_score", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ score: score }),
            })
            .then(response => {
                if (response.ok) {
                    console.log("High score saved successfully");
                } else {
                    console.error("Failed to save high score");
                }
            })
            .catch(error => {
                console.error("Error saving high score:", error);
            });
        }

        gameLoop();
    </script>
</body>
</html>
